<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>项目随手拍 - 图片保存位置</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background-color: #1e90ff;
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .header h2 {
            font-size: 20px;
        }
        
        .back-btn {
            background: none;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }
        
        .save-location-content {
            flex: 1;
            padding: 20px;
        }
        
        .location-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }
        
        .location-label {
            font-size: 18px;
        }
        
        .location-input {
            flex: 1;
            margin-left: 20px;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        .location-select {
            flex: 1;
            margin-left: 20px;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        .save-btn {
            display: block;
            width: 100%;
            background-color: #1e90ff;
            color: white;
            border: none;
            padding: 15px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 30px;
            transition: background-color 0.3s;
        }
        
        .save-btn:hover {
            background-color: #4169e1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-btn" onclick="window.location.href='/profile'">返回</button>
            <h2>图片保存位置</h2>
            <div style="width: 40px;"></div> <!-- 占位 -->
        </div>
        
        <div class="save-location-content">
            <form action="/save_location" method="POST">
                <div class="location-item">
                    <span class="location-label">保存位置</span>
                    <select name="photo_save_location" class="location-select">
                        <option value="存储卡->PhotoToolData文件夹下" {% if settings[12] == '存储卡->PhotoToolData文件夹下' %}selected{% endif %}>存储卡->PhotoToolData文件夹下</option>
                        <option value="内部存储->PhotoToolData文件夹下" {% if settings[12] == '内部存储->PhotoToolData文件夹下' %}selected{% endif %}>内部存储->PhotoToolData文件夹下</option>
                        <option value="自定义位置" {% if settings[12] == '自定义位置' %}selected{% endif %}>自定义位置</option>
                    </select>
                </div>
                
                <button type="submit" class="save-btn">保存设置</button>
            </form>
        </div>
    </div>
</body>
</html>
