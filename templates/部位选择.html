<body>
    <div class="container">

        <!-- æ‰‹åŠ¨è¾“å…¥æ¡† -->
        <div class="input-container">

        <!-- é€‰é¡¹åˆ—è¡¨ -->
        <div class="options-list" id="optionsList">

                        <button class="save-btn" onclick="saveEdit(this, {{ item[0] }})">ä¿å­˜</button>
                        <button class="cancel-btn" onclick="cancelEdit(this)">å–æ¶ˆ</button>
                    </div>
                </div>
                <div class="option-actions">
                    <button class="action-btn" onclick="moveItem(this, 'up')">â¬†ï¸</button>
                    <button class="action-btn" onclick="moveItem(this, 'down')">â¬‡ï¸</button>
                    <button class="action-btn" onclick="deleteItem(this, {{ item[0] }})">ğŸ—‘ï¸</button>
                    <button class="action-btn" onclick="startEdit(this)">âœï¸</button>

        <!-- ç¡®å®šæŒ‰é’® -->

    <script>
        // ä¿å­˜æ‰‹åŠ¨è¾“å…¥
        function saveManualInput() {
            const input = document.getElementById('manualInput');
            const value = input.value.trim();
            
            if (value) {
                // å‘é€è¯·æ±‚åˆ°åç«¯ä¿å­˜æ–°æ¡ç›®
                fetch('/save_module_item', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        module: '{{ module_name }}',
                        name: value
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // åˆ·æ–°é¡µé¢
                        location.reload();
                    }
                });
            }
        }
        
        // å¼€å§‹ç¼–è¾‘
        function startEdit(btn) {
            const optionItem = btn.closest('.option-item');
            const optionName = optionItem.querySelector('.option-name');
            const editMode = optionItem.querySelector('.edit-mode');
            
            // æ˜¾ç¤ºç¼–è¾‘æ¨¡å¼ï¼Œéšè—æ–‡æœ¬
            optionName.style.display = 'none';
            editMode.style.display = 'flex';
        }
        
        // ä¿å­˜ç¼–è¾‘
        function saveEdit(btn, itemId) {
            const optionItem = btn.closest('.option-item');
            const input = optionItem.querySelector('.option-name-input');
            const value = input.value.trim();
            
            if (value) {
                // å‘é€è¯·æ±‚åˆ°åç«¯æ›´æ–°æ¡ç›®
                fetch('/update_module_item', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        id: itemId,
                        name: value
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // åˆ·æ–°é¡µé¢
                        location.reload();
                    }
                });
            }
        }
        
        // å–æ¶ˆç¼–è¾‘
        function cancelEdit(btn) {
            const optionItem = btn.closest('.option-item');
            const optionName = optionItem.querySelector('.option-name');
            const editMode = optionItem.querySelector('.edit-mode');
            
            // æ˜¾ç¤ºæ–‡æœ¬ï¼Œéšè—ç¼–è¾‘æ¨¡å¼
            optionName.style.display = 'inline';
            editMode.style.display = 'none';
        }
        
        // åˆ é™¤æ¡ç›®
        function deleteItem(btn, itemId) {
            if (confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªæ¡ç›®å—ï¼Ÿ')) {
                // å‘é€è¯·æ±‚åˆ°åç«¯åˆ é™¤æ¡ç›®
                fetch('/delete_module_item', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        id: itemId
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // åˆ·æ–°é¡µé¢
                        location.reload();
                    }
                });
            }
        }
        
        // ç§»åŠ¨æ¡ç›®
        function moveItem(btn, direction) {
            const optionItem = btn.closest('.option-item');
            const optionsList = document.getElementById('optionsList');
            const items = Array.from(optionsList.children);
            const index = items.indexOf(optionItem);
            
            if (direction === 'up' && index > 0) {
                optionsList.insertBefore(optionItem, items[index - 1]);
            } else if (direction === 'down' && index < items.length - 1) {
                optionsList.insertBefore(optionItem, items[index + 2]);
            }
        }
        
        // ç¡®è®¤é€‰æ‹©
        function confirmSelection() {
            const checkboxes = document.querySelectorAll('.option-checkbox:checked');
            const selectedValues = Array.from(checkboxes).map(cb => cb.value);
            
            // è¿™é‡Œå¯ä»¥æ ¹æ®éœ€è¦å¤„ç†é€‰ä¸­çš„å€¼
            // ä¾‹å¦‚ï¼Œå°†é€‰ä¸­çš„å€¼ä¼ é€’å›ä¸Šä¸€é¡µ
            console.log('Selected values:', selectedValues);
            
            // è¿”å›ä¸Šä¸€é¡µ
            window.history.back();
        }
    </script>
