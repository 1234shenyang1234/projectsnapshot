<body>

    <script>
        // åœ°å›¾åˆå§‹åŒ–
        let map;
        let standardMapLayer;
        let satelliteMapLayer;
        let currentBaseMap = 'standard';
        let markers = [];
        
        // æµ‹è·ç›¸å…³
        let measureMode = false;
        let measurePolyline;
        let measurePoints = [];
        let distanceInfo = document.getElementById('distance-info');
        let distanceList = document.getElementById('distance-list');
        let totalDistance = document.getElementById('total-distance');
        
        // åˆå§‹åŒ–åœ°å›¾
        function initMap() {
            // ç¡®ä¿åœ°å›¾å®¹å™¨å­˜åœ¨
            const mapContainer = document.getElementById('map');
            if (!mapContainer) {
                console.error('åœ°å›¾å®¹å™¨ä¸å­˜åœ¨');
                return;
            }
            
            // è®¾ç½®åœ°å›¾å®¹å™¨çš„é«˜åº¦
            mapContainer.style.height = (window.innerHeight - 100) + 'px';
            
            // åˆ›å»ºåœ°å›¾ï¼Œä½¿ç”¨é«˜å¾·åœ°å›¾ç“¦ç‰‡æœåŠ¡
            map = L.map('map', { zoomControl: false }).setView([39.9042, 116.4074], 13); // é»˜è®¤åŒ—äº¬åæ ‡
            
            // æ·»åŠ ç¼©æ”¾æ§ä»¶
            L.control.zoom({ position: 'topright' }).addTo(map);
            
            // åˆ›å»ºé«˜å¾·æ ‡å‡†åº•å›¾å›¾å±‚
            standardMapLayer = L.tileLayer('https://webrd01.is.autonavi.com/appmaptile?lang=zh_cn&size=1&scale=1&style=8&x={x}&y={y}&z={z}', {
                attribution: 'Â© é«˜å¾·åœ°å›¾',
                maxZoom: 18
            }).addTo(map);
            
            // åˆ›å»ºé«˜å¾·å«æ˜Ÿåº•å›¾å›¾å±‚
            satelliteMapLayer = L.tileLayer('https://webst01.is.autonavi.com/appmaptile?style=6&x={x}&y={y}&z={z}', {
                attribution: 'Â© é«˜å¾·åœ°å›¾',
                maxZoom: 18
            });
            
            // åŠ è½½ç‚¹ä½æ•°æ®
            loadPoints();
            
            // ç›‘å¬åœ°å›¾ç‚¹å‡»äº‹ä»¶ï¼Œç”¨äºæµ‹è·
            map.on('click', handleMapClick);
        }
        
        // å®šä½åˆ°å½“å‰ä½ç½®
        let currentLocationMarker = null;
        
        function locateMe() {
            // æ£€æŸ¥æµè§ˆå™¨æ˜¯å¦æ”¯æŒGeolocation API
            if (!navigator.geolocation) {
                alert('æ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒå®šä½åŠŸèƒ½');
                return;
            }
            
            // è®¾ç½®å®šä½é€‰é¡¹ï¼Œæé«˜ç²¾åº¦ï¼Œç¼©çŸ­è¶…æ—¶æ—¶é—´
            const options = {
                enableHighAccuracy: true, // å¯ç”¨é«˜ç²¾åº¦å®šä½
                timeout: 5000, // è¶…æ—¶æ—¶é—´5ç§’
                maximumAge: 0 // ä¸ä½¿ç”¨ç¼“å­˜ä½ç½®
            };
            
            // æ˜¾ç¤ºå®šä½ä¸­æç¤º
            alert('æ­£åœ¨å®šä½...');
            
            // è·å–å½“å‰ä½ç½®
            navigator.geolocation.getCurrentPosition(
                // æˆåŠŸå›è°ƒ
                function(position) {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;
                    const accuracy = position.coords.accuracy;
                    
                    // å°†åœ°å›¾ä¸­å¿ƒç§»åŠ¨åˆ°å½“å‰ä½ç½®
                    map.setView([latitude, longitude], 18);
                    
                    // ç§»é™¤æ—§çš„ä½ç½®æ ‡è®°
                    if (currentLocationMarker) {
                        map.removeLayer(currentLocationMarker);
                    }
                    
                    // åˆ›å»ºæ–°çš„ä½ç½®æ ‡è®°
                    currentLocationMarker = L.marker([latitude, longitude])
                        .addTo(map)
                        .bindPopup(`
                            <div class="popup-content">
                                <div class="popup-title">å½“å‰ä½ç½®</div>
                                <div class="popup-info">
                                    <div>çº¬åº¦: ${latitude.toFixed(6)}</div>
                                    <div>ç»åº¦: ${longitude.toFixed(6)}</div>
                                    <div>ç²¾åº¦: ${accuracy.toFixed(1)} ç±³</div>
                                    <div>å®šä½æ—¶é—´: ${new Date().toLocaleString()}</div>
                                </div>
                            </div>
                        `)
                        .openPopup();
                    
                    // æ·»åŠ ç²¾åº¦åœ†åœˆ
                    const accuracyCircle = L.circle([latitude, longitude], {
                        radius: accuracy,
                        color: '#1e90ff',
                        fillColor: '#1e90ff',
                        fillOpacity: 0.1
                    }).addTo(map);
                    
                    // 5ç§’åç§»é™¤ç²¾åº¦åœ†åœˆ
                    setTimeout(() => {
                        map.removeLayer(accuracyCircle);
                    }, 5000);
                    
                    console.log('å®šä½æˆåŠŸ:', position);
                },
                // å¤±è´¥å›è°ƒ
                function(error) {
                    let errorMessage;
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            errorMessage = 'ç”¨æˆ·æ‹’ç»äº†å®šä½è¯·æ±‚';
                            break;
                        case error.POSITION_UNAVAILABLE:
                            errorMessage = 'å®šä½ä¿¡æ¯ä¸å¯ç”¨';
                            break;
                        case error.TIMEOUT:
                            errorMessage = 'å®šä½è¶…æ—¶ï¼Œè¯·é‡è¯•';
                            break;
                        case error.UNKNOWN_ERROR:
                            errorMessage = 'å‘ç”ŸæœªçŸ¥é”™è¯¯';
                            break;
                    }
                    alert('å®šä½å¤±è´¥: ' + errorMessage);
                    console.error('å®šä½å¤±è´¥:', error);
                },
                // å®šä½é€‰é¡¹
                options
            );
        }
        
        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–åœ°å›¾
        document.addEventListener('DOMContentLoaded', initMap);
        
        // çª—å£å¤§å°å˜åŒ–æ—¶é‡æ–°è®¾ç½®åœ°å›¾é«˜åº¦
        window.addEventListener('resize', function() {
            const mapContainer = document.getElementById('map');
            if (mapContainer) {
                mapContainer.style.height = (window.innerHeight - 100) + 'px';
                if (map) {
                    map.invalidateSize();

        // åŠ è½½ç‚¹ä½æ•°æ®
        function loadPoints() {
            fetch('/get_points')
                .then(response => response.json())
                .then(data => {
                    // æ¸…é™¤ç°æœ‰æ ‡è®°
                    markers.forEach(marker => map.removeLayer(marker));
                    markers = [];
                    
                    // æ·»åŠ æ–°æ ‡è®°
                    data.forEach(point => {
                        const marker = L.marker([point.latitude, point.longitude])
                            .addTo(map)
                            .bindPopup(createPopupContent(point));
                        
                        markers.push(marker);
                    });
                })
                .catch(error => {
                    console.error('åŠ è½½ç‚¹ä½æ•°æ®å¤±è´¥:', error);
                });
        }
        
        // åˆ›å»ºå¼¹çª—å†…å®¹
        function createPopupContent(point) {
            let content = `
                <div class="popup-content">
                    <div class="popup-title">${point.project_name || 'æœªå‘½åç‚¹ä½'}</div>
                    <div class="popup-info">
                        <div>é¡¹ç›®åˆ†ç±»: ${point.project_category || 'æ— '}</div>
                        <div>é¡¹ç›®ä¹¡é•‡: ${point.project_town || 'æ— '}</div>
                        <div>ç¼ºé™·ç±»å‹: ${point.defect_type || 'æ— '}</div>
                        <div>é¡¹ç›®çŠ¶æ€: ${point.project_status || 'è®¡åˆ’'}</div>
                        <div>åˆ›å»ºæ—¶é—´: ${point.created_at || point.timestamp}</div>
                    </div>
            `;
            
            // å¦‚æœæœ‰ç…§ç‰‡ï¼Œæ·»åŠ ç…§ç‰‡æ˜¾ç¤º
            if (point.filename) {
                content += `<img src="/static/photos/${point.filename}" class="popup-photo" alt="ç‚¹ä½ç…§ç‰‡">`;
            }
            
            // æ·»åŠ æ“ä½œæŒ‰é’®
            content += `
                    <div class="popup-actions">
                        <button class="popup-btn popup-btn-primary" onclick="sendPoint(${point.id})">å‘é€</button>
                        <button class="popup-btn" onclick="showPointDetail(${point.id})">è¯¦æƒ…</button>
                    </div>
                </div>
            `;
            
            return content;
        }
        
        // åº•å›¾åˆ‡æ¢
        function switchBaseMap(mapType) {
            if (mapType === currentBaseMap) return;
            
            // æ›´æ–°æŒ‰é’®çŠ¶æ€
            document.querySelectorAll('.control-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // åˆ‡æ¢å›¾å±‚
            if (mapType === 'standard') {
                map.removeLayer(satelliteMapLayer);
                map.addLayer(standardMapLayer);
            } else {
                map.removeLayer(standardMapLayer);
                map.addLayer(satelliteMapLayer);
            }
            
            currentBaseMap = mapType;
        }
        
        // åˆ‡æ¢æµ‹è·æ¨¡å¼
        function toggleMeasure() {
            measureMode = !measureMode;
            const measureControls = document.getElementById('measure-controls');
            measureControls.style.display = measureMode ? 'block' : 'none';
            
            if (!measureMode) {
                clearMeasure();
            }
        }
        
        // å¼€å§‹æµ‹è·
        function startMeasure() {
            map.dragging.disable();
            map.on('click', handleMeasureClick);
            alert('ç‚¹å‡»åœ°å›¾å¼€å§‹ç»˜åˆ¶æµ‹è·è·¯å¾„ï¼ŒåŒå‡»ç»“æŸ');
        }
        
        // å¤„ç†åœ°å›¾ç‚¹å‡»äº‹ä»¶
        function handleMapClick(e) {
            // éæµ‹è·æ¨¡å¼ä¸‹ä¸å¤„ç†
            if (!measureMode) return;
        }
        
        // å¤„ç†æµ‹è·ç‚¹å‡»äº‹ä»¶
        function handleMeasureClick(e) {
            measurePoints.push(e.latlng);
            
            // å¦‚æœæ˜¯ç¬¬ä¸€ä¸ªç‚¹ï¼Œåˆ›å»ºæ–°çš„æŠ˜çº¿
            if (measurePoints.length === 1) {
                measurePolyline = L.polyline([e.latlng], {
                    color: 'red',
                    weight: 3,
                    opacity: 0.7,
                    dashArray: '10, 10'
                }).addTo(map);
            } else {
                // æ·»åŠ æ–°ç‚¹åˆ°æŠ˜çº¿
                measurePolyline.addLatLng(e.latlng);
                // è®¡ç®—è·ç¦»
                calculateDistance();
            }
            
            // æ·»åŠ æ ‡è®°ç‚¹
            L.circleMarker(e.latlng, {
                radius: 5,
                fillColor: 'red',
                color: 'white',
                weight: 2,
                opacity: 1,
                fillOpacity: 0.8
            }).addTo(map);
        }
        
        // è®¡ç®—è·ç¦»
        function calculateDistance() {
            if (measurePoints.length < 2) return;
            
            let totalDist = 0;
            let distanceItems = '';
            
            for (let i = 0; i < measurePoints.length - 1; i++) {
                const dist = measurePoints[i].distanceTo(measurePoints[i + 1]);
                totalDist += dist;
                
                // æ ¼å¼åŒ–è·ç¦»ï¼Œå°äº1000ç±³æ˜¾ç¤ºç±³ï¼Œå¦åˆ™æ˜¾ç¤ºå…¬é‡Œ
                let formattedDist;
                if (dist < 1000) {
                    formattedDist = dist.toFixed(2) + ' ç±³';
                } else {
                    formattedDist = (dist / 1000).toFixed(2) + ' å…¬é‡Œ';
                }
                
                distanceItems += `<div class="distance-item">æ®µ ${i + 1}: ${formattedDist}</div>`;
            }
            
            // æ ¼å¼åŒ–æ€»è·ç¦»
            let formattedTotal;
            if (totalDist < 1000) {
                formattedTotal = totalDist.toFixed(2) + ' ç±³';
            } else {
                formattedTotal = (totalDist / 1000).toFixed(2) + ' å…¬é‡Œ';
            }
            
            // æ›´æ–°è·ç¦»ä¿¡æ¯
            distanceList.innerHTML = distanceItems;
            totalDistance.innerHTML = `æ€»è·ç¦»: ${formattedTotal}`;
            distanceInfo.style.display = 'block';
        }
        
        // æ¸…é™¤æµ‹è·
        function clearMeasure() {
            if (measurePolyline) {
                map.removeLayer(measurePolyline);
                measurePolyline = null;
            }
            measurePoints = [];
            distanceInfo.style.display = 'none';
            map.off('click', handleMeasureClick);
            map.dragging.enable();
        }
        
        // æ–°å»ºç‚¹ä½
        function createNewPoint() {

            window.location.href = '/camera';
        }
        
        // å‘é€ç‚¹ä½
        function sendPoint(pointId) {
            // è¿™é‡Œå®ç°å‘é€åŠŸèƒ½ï¼Œæš‚æ—¶ä½¿ç”¨alertæ¨¡æ‹Ÿ
            alert(`å‘é€ç‚¹ä½ ${pointId}ï¼Œæ”¯æŒkmzæ ¼å¼å‘é€åˆ°å¾®ä¿¡ã€QQã€é‚®ç®±ç­‰`);

        // æ˜¾ç¤ºç‚¹ä½è¯¦æƒ…
        function showPointDetail(pointId) {
