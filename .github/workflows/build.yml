name: Build APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build APK
        run: |
          docker run --rm -v "$(pwd):/home/user/hostcwd" kivy/buildozer bash -c "cd /home/user/hostcwd && echo y | buildozer -v android debug"
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: bin/*.apk
