name: Build APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install required packages
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-17-jdk python3-pip python3-venv git
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install Buildozer
        run: |
          python -m pip install --upgrade pip
          pip install buildozer cython
      - name: Build APK
        run: |
          echo "Building APK with Buildozer..."
          echo "Current directory: $(pwd)"
          echo "Listing current directory:"
          ls -la
          
          # Create simple buildozer.spec
          cat > buildozer.spec << EOF
[app]
title = ProjectSnapshot
package.name = projectsnapshot
package.domain = org.projectsnapshot
source.dir = .
source.include_exts = py,png,jpg,kv,atlas
requirements = python3,kivy==2.1.0,plyer,pillow==9.0.0,pygame==2.1.0
version = 2.0.1
orientation = portrait

# Android configuration
android.accept_sdk_license = True
android.api = 31
android.minapi = 21
android.sdk = 33
android.ndk = 25.2.9519653
android.ndk_api = 21
android.entrypoint = org.kivy.android.PythonActivity
android.apptheme = '@android:style/Theme.NoTitleBar'
android.whitelist = *
android.private_storage = True
android.skip_update = True
android.logcat_filters = *:S python:D
android.copy_libs = 1
android.archs = arm64-v8a, armeabi-v7a

# Skip NDK download
android.ndk_path = /usr/local/lib/android/sdk/ndk/25.2.9519653
EOF
          
          # Build APK with detailed logs
          buildozer -v android debug > buildozer_log.txt 2>&1 || {
            echo "Build failed! Printing logs:"
            cat buildozer_log.txt
            exit 1
          }
      - name: Upload Buildozer Log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: buildozer-log
          path: buildozer_log.txt
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: bin/*.apk
