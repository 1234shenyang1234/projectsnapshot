name: Build APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install cython buildozer
      - name: Set up Android SDK
        uses: android-actions/setup-android@v2
      - name: Install Android NDK
        run: sdkmanager --install "ndk;25.2.9519653" --sdk_root=$ANDROID_HOME
      - name: Build APK
        run: |
          echo "Building APK with Buildozer..."
          echo "ANDROID_HOME: $ANDROID_HOME"
          echo "ANDROID_NDK_HOME: $ANDROID_NDK_HOME"
          echo "Listing ANDROID_NDK_HOME:"
          ls -la $ANDROID_NDK_HOME || echo "NDK directory not found"
          echo "Current directory: $(pwd)"
          echo "Listing current directory:"
          ls -la
          # Build APK and fail if buildozer fails
          buildozer -v android debug > buildozer_log.txt 2>&1 || {
            echo "Buildozer build failed!"
            cat buildozer_log.txt
            exit 1
          }
          echo "Buildozer build completed!"
          echo "Listing bin directory:"
          ls -la bin/ || echo "Bin directory not found"
          # Verify APK was created
          if [ -f bin/*.apk ]; then
            echo "APK file found!"
            ls -la bin/*.apk
          else
            echo "APK file not found!"
            exit 1
          fi
        env:
          ANDROID_HOME: $ANDROID_HOME
          ANDROID_NDK_HOME: $ANDROID_HOME/ndk/25.2.9519653
      - name: Upload Buildozer Log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: buildozer-log
          path: buildozer_log.txt
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: bin/*.apk
