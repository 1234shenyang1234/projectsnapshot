name: Build APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install cython buildozer
      - name: Set up Android SDK
        uses: android-actions/setup-android@v2
      - name: Install Android NDK
        run: sdkmanager --install "ndk;25.2.9519653" --sdk_root=$ANDROID_HOME
      - name: Build APK with Buildozer
        run: |
          echo "Building APK with Buildozer..."
          echo "ANDROID_HOME: $ANDROID_HOME"
          echo "ANDROID_NDK_HOME: $ANDROID_HOME/ndk/25.2.9519653"
          echo "Listing ANDROID_NDK_HOME:"
          ls -la $ANDROID_HOME/ndk/25.2.9519653
          
          # Set environment variables
          export ANDROID_NDK_HOME=$ANDROID_HOME/ndk/25.2.9519653
          
          # Create a simple buildozer.spec for testing
          cat > buildozer.spec << EOF
[app]
title = ProjectSnapshot
package.name = projectsnapshot
package.domain = org.projectsnapshot
source.dir = .
source.include_exts = py,png,jpg,kv,atlas
requirements = python3,kivy==2.1.0,plyer,pillow==9.0.0,pygame==2.1.0
version = 2.0.1
orientation = portrait

# Android configuration
android.accept_sdk_license = True
android.api = 31
android.minapi = 21
android.sdk = 33
android.ndk = 25.2.9519653
android.ndk_api = 21
android.entrypoint = org.kivy.android.PythonActivity
android.apptheme = "@android:style/Theme.NoTitleBar"
android.whitelist = *
android.private_storage = True
android.skip_update = True
android.logcat_filters = *:S python:D
android.copy_libs = 1
android.archs = arm64-v8a, armeabi-v7a
EOF
          
          # Build APK
          buildozer -v android debug | tee buildozer_log.txt
          
          # Verify APK was created
          echo "Listing bin directory:"
          ls -la bin/ || echo "Bin directory not found"
        env:
          ANDROID_HOME: $ANDROID_HOME
      - name: Upload Buildozer Log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: buildozer-log
          path: buildozer_log.txt
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: bin/*.apk
