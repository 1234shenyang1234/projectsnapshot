name: Build APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker
        uses: docker/setup-buildx-action@v3
      - name: Build APK with Docker
        run: |
          # Use a pre-built Docker image with Buildozer and all dependencies
          docker run --rm -v $(pwd):/home/user/hostcwd -w /home/user/hostcwd kivy/buildozer:latest bash -c "
            echo 'Building APK with Buildozer in Docker...'
            echo 'Current directory:' $(pwd)
            echo 'Listing current directory:'
            ls -la
            
            # Create buildozer.spec if it doesn't exist
            if [ ! -f buildozer.spec ]; then
              cat > buildozer.spec << EOF
[app]
title = ProjectSnapshot
package.name = projectsnapshot
package.domain = org.projectsnapshot
source.dir = .
source.include_exts = py,png,jpg,kv,atlas
requirements = python3,kivy==2.1.0,plyer,pillow==9.0.0,pygame==2.1.0
version = 2.0.1
orientation = portrait

# Android configuration
android.accept_sdk_license = True
android.api = 31
android.minapi = 21
android.sdk = 33
android.ndk = 25.2.9519653
android.ndk_api = 21
android.entrypoint = org.kivy.android.PythonActivity
android.apptheme = '@android:style/Theme.NoTitleBar'
android.whitelist = *
android.private_storage = True
android.skip_update = True
android.logcat_filters = *:S python:D
android.copy_libs = 1
android.archs = arm64-v8a, armeabi-v7a
EOF
            fi
            
            # Build APK
            buildozer -v android debug
          "
      - name: Verify APK was created
        run: |
          echo "Listing bin directory:"
          ls -la bin/ || echo "Bin directory not found"
          
          if [ -f bin/*.apk ]; then
            echo "APK file found!"
            ls -la bin/*.apk
          else
            echo "APK file not found!"
            exit 1
          fi
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: bin/*.apk
