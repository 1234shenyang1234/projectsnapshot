name: Build APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install cython wheel
          pip install python-for-android==2023.2.10
          pip install kivy==2.1.0 plyer pillow==9.0.0 pygame==2.1.0
      - name: Set up Android SDK
        uses: android-actions/setup-android@v2
      - name: Install Android NDK
        run: sdkmanager --install "ndk;25.2.9519653" --sdk_root=$ANDROID_HOME
      - name: Build APK with python-for-android
        run: |
          echo "Building APK with python-for-android..."
          echo "ANDROID_HOME: $ANDROID_HOME"
          echo "ANDROID_NDK_HOME: $ANDROID_HOME/ndk/25.2.9519653"
          echo "Current directory: $(pwd)"
          echo "Listing current directory:"
          ls -la
          
          # Create p4a project directory
          mkdir -p p4a_project
          
          # Create requirements file
          echo "python3"
          echo "kivy==2.1.0"
          echo "plyer"
          echo "pillow==9.0.0"
          echo "pygame==2.1.0"
          > requirements.txt
          
          # Build APK using python-for-android
          python -m pythonforandroid apk --debug --bootstrap=sdl2 --requirements=python3,kivy==2.1.0,plyer,pillow==9.0.0,pygame==2.1.0 --arch=arm64-v8a,armeabi-v7a --dist_name=ProjectSnapshot --package=org.projectsnapshot.projectsnapshot --version=2.0.1 --android_api=31 --ndk_version=25.2.9519653 --ndk_dir=$ANDROID_HOME/ndk/25.2.9519653 --sdk_dir=$ANDROID_HOME
          
          # Verify APK was created
          echo "Listing bin directory:"
          ls -la bin/ || echo "Bin directory not found"
          
          if [ -f bin/*.apk ]; then
            echo "APK file found!"
            ls -la bin/*.apk
          else
            echo "APK file not found!"
            exit 1
          fi
        env:
          ANDROID_HOME: $ANDROID_HOME
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: bin/*.apk
